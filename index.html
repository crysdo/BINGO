<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingo</title>

  <!-- Cute cottagecore font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Cottagecore apple-picking palette */
      --paper:#fbf6ef;
      --ink:#2e2a23;
      --muted:#6e665b;

      --apple:#c6453a;         /* red apple */
      --leaf:#5f7f50;          /* leaf green */
      --leaf2:#3f6a45;
      --cream:#fffdf8;

      --card:#fffdfa;
      --cell:#fffdfb;
      --border:rgba(46,42,35,.18);

      --btn:#ffffffcc;
      --btnBorder:rgba(46,42,35,.20);

      --mark:#c6453a;          /* check mark */
      --win:#2f7f5b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Quicksand", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        /* subtle dotted diamond pattern */
        radial-gradient(circle at 1px 1px, rgba(46,42,35,.12) 1px, transparent 1.8px) 0 0 / 28px 28px,
        radial-gradient(circle at 1px 1px, rgba(46,42,35,.08) 1px, transparent 1.8px) 14px 14px / 28px 28px,
        linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0)),
        var(--paper);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:20px 18px 28px;
    }

    /* Top controls only (no title) */
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-bottom:14px;
    }

    button{
      border-radius:999px;
      border:1px solid var(--btnBorder);
      background:var(--btn);
      color:var(--ink);
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
      backdrop-filter: blur(6px);
    }
    button:hover{border-color: rgba(198,69,58,.38)}
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid var(--btnBorder);
      background:var(--btn);
      color:var(--muted);
      font-size:12px;
      user-select:none;
      backdrop-filter: blur(6px);
    }
    .pill code{color:var(--ink); font-weight:700}

    /* Decorative frame area */
    .frame{
      position:relative;
      background:rgba(255,255,255,.55);
      border:1px solid var(--border);
      border-radius:26px;
      padding:20px;
      overflow:hidden;
      box-shadow: 0 14px 40px rgba(46,42,35,.08);
    }

    /* Lace-y scallop border effect */
    .frame::before{
      content:"";
      position:absolute;
      inset:14px;
